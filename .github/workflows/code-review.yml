name: Automated Code Review

on:
  pull_request:
    branches: [ main ]

jobs:
  code-review:
    name: Code Quality & Security Review
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Add this to make sure ESLint is installed before running reviewdog
      - name: Ensure ESLint is installed
        run: |
          npx eslint -v || npm install --save-dev eslint

      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: error

      # Step 5: Analyze code quality (SonarCloud)
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      # Step 6: Security vulnerability scan (CodeQL)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Step 7: Security scan (npm audit)
      - name: Scan dependencies for vulnerabilities
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      # Step 8: Provide feedback as PR comment (reviewdog)
      - name: Post ESLint feedback as PR comments
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: error

